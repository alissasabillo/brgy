<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/YOUR-USERNAME/alissa-sabillo-themes@main/css/brgy-nav-new.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');
#bs { --asul-1: #ECEFF7; --asul-2: #D9E6F0; --asul-3: #A8C8E1; --asul-4: #6B9FCD; --asul-5: #4A7BA8; --asul-accent: #FFF4E0;
  --pandesal-1: #F8F5F0; --pandesal-2: #E9DCC8; --pandesal-3: #D4B896; --pandesal-4: #9B7E5A; --pandesal-5: #6B5541;
  --left-bg: var(--asul-1); --left-border: var(--asul-2); --title-color: var(--asul-5); --sub-color: var(--asul-4);
  --line-start: var(--asul-5); --line-mid: var(--asul-accent); --line-end: var(--asul-4); --panel-bg: var(--asul-1);
  --ptag-color: var(--asul-3); --text-color: var(--asul-5); --em-color: var(--asul-4); --bs-fade: var(--asul-1);
  background: var(--left-bg);
}
#bs-hero { background: var(--left-bg); }
#bs-left { position: relative; z-index: 2; padding: 4rem 2.5rem; display: flex; flex-direction: column;
  justify-content: center; align-items: center; text-align: center; border-right: 1px solid var(--left-border); background: var(--left-bg); }
#bs-floats { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
.bs-ff { position: absolute; color: var(--title-color); animation: bsFloat linear infinite alternate; user-select: none; }
@keyframes bsFloat { from { transform: translateY(0) rotate(0deg); } to { transform: translateY(-14px) rotate(12deg); } }
.bs-hello { font-size: 0.72rem; letter-spacing: 0.25em; text-transform: uppercase; color: var(--sub-color);
  display: flex; align-items: center; justify-content: center; gap: 0.7rem; margin-bottom: 1rem; }
#bs-name { font-family: 'Calistoga', sans-serif; font-weight: 700; font-size: clamp(2.8rem, 4.5vw, 6rem);
  line-height: 0.92; color: var(--title-color); text-transform: uppercase; margin-bottom: 0.7rem; }
#bs-name .im { display: block; font-size: 0.27em; font-weight: 400; font-style: italic; text-transform: none;
  letter-spacing: 0.2em; color: var(--sub-color); margin-bottom: 0.2em; }
#bs-line { height: 3px; width: 100%; border-radius: 2px; margin-bottom: 2rem;
  background: linear-gradient(to right, var(--line-start), var(--line-mid), var(--line-end)); }
#bs-btns { display: flex; flex-direction: column; gap: 0.8rem; }
.bs-btn { display: flex; align-items: center; justify-content: center; gap: 0.9rem; cursor: pointer;
  padding: 0.75rem 1.2rem; width: 100%; text-align: center; transition: all 0.2s ease; border-radius: 999px;
  font: inherit; border: inherit; background: inherit; color: inherit; }
.bs-btn:hover { opacity: 0.8; }
.bs-btn-fl { font-size: 1.2rem; display: inline-block; flex-shrink: 0; transition: transform 0.3s cubic-bezier(.34,1.56,.64,1); }
.bs-btn.on .bs-btn-fl { transform: rotate(180deg); }
.bs-overlay { position: fixed; inset: 0; z-index: 500; display: flex; align-items: center; justify-content: center;
  padding: 2.5rem; opacity: 0; pointer-events: none; transition: opacity 0.35s ease; background: rgba(83,61,39,0.4); cursor: pointer; }
.bs-overlay.on { opacity: 1; pointer-events: all; }
#bs .bs-panel { cursor: default; background: var(--panel-bg); border: 1.5px solid var(--left-border);
  padding: 3rem 3.5rem; max-width: 520px; width: 100%; display: flex; flex-direction: column; gap: 1.8rem;
  box-shadow: 0 16px 48px rgba(83,61,39,0.2); max-height: 100%; overflow-y: auto; }
.bs-ptag { font-size: 0.85rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--ptag-color);
  display: flex; align-items: center; gap: 0.7rem; padding-bottom: 1.2rem; border-bottom: 1px solid var(--left-border); }
.bs-ptag-fl { font-size: 1.5rem; }
.bs-panel p { font-size: 1.15rem; line-height: 1.95; color: var(--text-color); }
.bs-panel p em { color: var(--em-color); font-style: italic; }
@media (min-width: 601px) and (max-width: 900px) {
  #bs-left { padding: 2.5rem 1.5rem; } #bs-name { font-size: clamp(2rem, 6vw, 3.5rem); }
  .bs-btn { font-size: 0.75rem; letter-spacing: 0.07em; padding: 0.65rem 0.8rem; }
  .bs-btn-fl { font-size: 1rem; }
}
@media (max-width: 600px) {
  #bs-left { padding: 2.5rem 2rem; align-items: center; text-align: center; border-right: none; border-bottom: 1px solid var(--left-border); }
  .bs-overlay { padding: 0; }
  #bs .bs-panel { padding: 2rem 2.5rem; gap: 1.4rem; max-height: 90vh; margin: 2rem; width: calc(100% - 4rem); }
  .bs-panel p { font-size: 1rem; line-height: 1.85; } .bs-ptag { font-size: 0.78rem; padding-bottom: 0.9rem; }
}
</style>
<div id="bs">
  <div id="bs-hero">
    <div id="bs-left">
      <div id="bs-floats"></div>
      <div class="bs-hello">Shop</div>
      <div id="bs-name"><span class="im">Sari-Sari . . .</span>Stores</div>
      <div id="bs-line"></div>
      <div id="bs-btns">
        <button class="bs-btn" data-p="p1"><span class="bs-btn-fl">❧</span>Store</button>
        <button class="bs-btn" data-p="p2"><span class="bs-btn-fl">❧</span>Comics</button>
        <button class="bs-btn" data-p="p3"><span class="bs-btn-fl">❧</span>Digital</button>
      </div>
    </div>
    <div id="bs-right">
      <div id="bs-map-box">
        <img id="bs-map-img" src="https://alissasabillo.github.io/brgy/brgy-map.webp" alt="Map" onerror="this.style.display='none'" />
      </div>
      <div id="bs-hs"></div>
    </div>
  </div>
  <div class="bs-overlay" id="p1"><div class="bs-panel"><div class="bs-ptag"><span class="bs-ptag-fl">❧</span>Store</div><p>Your text here.</p></div></div>
  <div class="bs-overlay" id="p2"><div class="bs-panel"><div class="bs-ptag"><span class="bs-ptag-fl">❧</span>Comics</div><p>Your text here.</p></div></div>
  <div class="bs-overlay" id="p3"><div class="bs-panel"><div class="bs-ptag"><span class="bs-ptag-fl">❧</span>Digital</div><p>Your text here.</p></div></div>
  <div id="bs-map-foot"><span id="bs-foot-txt"></span></div>
</div>
<script>
(function(){
  const fl = ['❁','❦','☙','❀','❧','✾','✿'];
  [[6,10],[18,75],[88,18],[92,70],[42,88],[70,8],[30,50],[60,30],[80,60],[12,40]].forEach(([x,y],i)=>{
    const s = document.createElement('span'); s.className = 'bs-ff'; s.textContent = fl[i % fl.length];
    s.style.cssText = `left:${x}%;top:${y}%;font-size:${1.2+(i%3)*0.5}rem;animation-duration:${3.5+(i*0.55)%3.5}s;animation-delay:-${(i*1.1)%4}s;opacity:${0.1+(i%3)*0.04};`;
    document.getElementById('bs-floats').appendChild(s);
  });
  const btns = document.querySelectorAll('.bs-btn'); const overlays = document.querySelectorAll('.bs-overlay');
  function closeAll() { overlays.forEach(o => o.classList.remove('on')); btns.forEach(b => b.classList.remove('on')); }
  btns.forEach(btn => { btn.addEventListener('click', () => { const t = document.getElementById(btn.dataset.p);
    const already = t.classList.contains('on'); closeAll(); if (!already) { t.classList.add('on'); btn.classList.add('on'); } }); });
  overlays.forEach(o => o.addEventListener('click', e => { if (e.target === o) closeAll(); }));
})();
</script>
<script src="https://cdn.jsdelivr.net/gh/YOUR-USERNAME/alissa-sabillo-themes@main/js/brgy-nav.js"></script>

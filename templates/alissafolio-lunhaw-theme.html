<script>
(function(){
  const fl = ['â','â¦','â˜™','â€','â§','âœ¾','âœ¿'];
  [[6,10],[18,75],[88,18],[92,70],[42,88],[70,8],[30,50],[60,30],[80,60],[12,40]].forEach(([x,y],i)=>{
    const s = document.createElement('span');
    s.className = 'bs-ff';
    s.textContent = fl[i % fl.length];
    s.style.cssText = `left:${x}%;top:${y}%;font-size:${1.2+(i%3)*0.5}rem;animation-duration:${3.5+(i*0.55)%3.5}s;animation-delay:-${(i*1.1)%4}s;opacity:${0.1+(i%3)*0.04};`;
    document.getElementById('bs-floats').appendChild(s);
  });
  const btns = document.querySelectorAll('.bs-btn');
  const overlays = document.querySelectorAll('.bs-overlay');
  function closeAll() {
    overlays.forEach(o => o.classList.remove('on'));
    btns.forEach(b => b.classList.remove('on'));
  }
  btns.forEach(btn => {
    btn.addEventListener('click', () => {
      const t = document.getElementById(btn.dataset.p);
      const already = t.classList.contains('on');
      closeAll();
      if (!already) { t.classList.add('on'); btn.classList.add('on'); }
    });
  });
  overlays.forEach(o => o.addEventListener('click', e => { if (e.target === o) closeAll(); }));
})();
</script>
